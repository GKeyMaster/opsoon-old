{% include "header.html" %}
<!-- Page Content -->
<div class="container">
	<!-- Jumbotron -->
	
	{%ifequal ligneProformeSelect.idLigneProforme -1%} <!-- inicial -->

	{%else%}

		{%ifequal ligneProformeSelect.idLigneProforme -2%} <!-- Preparat per a  nou -->
			<div class="container">
			<h2>Nouvelle Ligne Proforme</h2>
			
			<form action="/LigneProformeCrea" method="post">

			<div class="form-group">
						<label>Travail:</label> 
						<select name="idTravail" class="form-control">
                            {%for fila in travailIntervention%}
                                  {%ifequal fila.idTravail ligneProformeSelect.idTravail%}
                                       <option value="{{fila.idTravail}}">{{fila.nomTravail}}</option>
                                  {%endifequal%}
                             {%endfor%}
                             <option></option>
							{%for fila in travailIntervention%}
                             <option value={{fila.idTravail}}> {{fila.nomTravail}} </option>
                        	{%endfor%}
						</select>
			</div> 
 
			<div>
			<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
			<input type="text" name="idProforme" value="{{idProforme}}" style="visibility: hidden" />
			</div>

			<button type="submit" class="btn btn-lg btn-primary" onclick="window.location.href='/LigneProformeCrea'" >OK</button>
			</form>
			<br>
			</div>
			<div class="container">
				<form action="/InterventionSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Intervention</button>
					<div>
					<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
					</div>
				</form>
			</div>	
			<div class="container">
				<form action="/ProformeSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Proforme</button>
					<div>
					<input type="text" name="idProforme" value="{{idProforme}}" style="visibility: hidden" />
					</div>
				</form>
			</div>	
		{%else%} <!-- select -->
			<div class="container">
			<h2>Modifier Ligne Proforme</h2>
				<form action="/LigneProformeEdita" method="post">
				
			<div class="form-group">
						<label>Travail:</label> 
						<select name="idTravail" class="form-control">
                            {%for fila in travailIntervention%}
                                  {%ifequal fila.idTravail ligneProformeSelect.idTravail%}
                                       <option value="{{fila.idTravail}}">{{fila.nomTravail}}</option>
                                  {%endifequal%}
                             {%endfor%}
                             <option></option>
							{%for fila in travailIntervention%}
                             <option value={{fila.idTravail}}> {{fila.nomTravail}} </option>
                        	{%endfor%}
						</select>
			</div> 
 
			<div>
			<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
			<input type="text" name="idProforme" value="{{idProforme}}" style="visibility: hidden" />
			<input type="text" name="idLigneProforme" value="{{idLigneProforme}}" style="visibility: hidden" />
			</div>	
			<br>
			<div class="container">
				<form action="/InterventionSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Intervention</button>
					<div>
					<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
					</div>
				</form>
			</div>	
			<div class="container">
				<form action="/ProformeSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Proforme</button>
					<div>
					<input type="text" name="idProforme" value="{{idProforme}}" style="visibility: hidden" />
					</div>
				</form>
			</div>			
			<br><br>
			<div class="container">

				<form action="/LigneProformeElimina" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Eliminer Ligne Proforme</button>
					<div>
					<input type="text" name="idLigneProforme" value="{{ligneProformeSelect.idLigneProforme}}" style="visibility: hidden" />

					</div>
				</form>

			</div>	

		
		{%endifequal%}
			
	{%endifequal%}
	
</div>
{% include "footer.html" %}
