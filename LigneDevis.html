{% include "header.html" %}
<!-- Page Content -->
<div class="container">
	<!-- Jumbotron -->
	
	{%ifequal ligneDevisSelect.idLigneDevis -1%} <!-- inicial -->

	{%else%}

		{%ifequal ligneDevisSelect.idLigneDevis -2%} <!-- Preparat per a  nou -->
			<div class="container">
			<h2>Nouvelle Ligne Devis</h2>
			
			<form action="/LigneDevisCrea" method="post">

			<div class="form-group">
						<label>Travail:</label> 
						<select name="idTravail" class="form-control">
                            {%for fila in travailIntervention%}
                                  {%ifequal fila.idTravail ligneDevisSelect.idTravail%}
                                       <option value="{{fila.idTravail}}">{{fila.nomTravail}}</option>
                                  {%endifequal%}
                             {%endfor%}
                             <option></option>
							{%for fila in travailIntervention%}
                             <option value={{fila.idTravail}}> {{fila.nomTravail}} </option>
                        	{%endfor%}
						</select>
			</div> 
 
			<div>
			<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
			<input type="text" name="idDevis" value="{{idDevis}}" style="visibility: hidden" />
			</div>

			<button type="submit" class="btn btn-lg btn-primary" onclick="window.location.href='/LigneDevisCrea'" >OK</button>
			</form>
			<br>
			</div>
			<div class="container">
				<form action="/InterventionSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Intervention</button>
					<div>
					<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
					</div>
				</form>
			</div>	
			<div class="container">
				<form action="/DevisSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Devis</button>
					<div>
					<input type="text" name="idDevis" value="{{idDevis}}" style="visibility: hidden" />
					</div>
				</form>
			</div>	
		{%else%} <!-- select -->
			<div class="container">
			<h2>Modifier Ligne Devis</h2>
				<form action="/LigneDevisEdita" method="post">
				
			<div class="form-group">
						<label>Travail:</label> 
						<select name="idTravail" class="form-control">
                            {%for fila in travailIntervention%}
                                  {%ifequal fila.idTravail ligneDevisSelect.idTravail%}
                                       <option value="{{fila.idTravail}}">{{fila.nomTravail}}</option>
                                  {%endifequal%}
                             {%endfor%}
                             <option></option>
							{%for fila in travailIntervention%}
                             <option value={{fila.idTravail}}> {{fila.nomTravail}} </option>
                        	{%endfor%}
						</select>
			</div> 
 
			<div>
			<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
			<input type="text" name="idDevis" value="{{idDevis}}" style="visibility: hidden" />
			<input type="text" name="idLigneDevis" value="{{idLigneDevis}}" style="visibility: hidden" />
			</div>	
			<br>
			<div class="container">
				<form action="/InterventionSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Intervention</button>
					<div>
					<input type="text" name="idIntervention" value="{{idIntervention}}" style="visibility: hidden" />
					</div>
				</form>
			</div>	
			<div class="container">
				<form action="/DevisSelectPost" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Aller Devis</button>
					<div>
					<input type="text" name="idDevis" value="{{idDevis}}" style="visibility: hidden" />
					</div>
				</form>
			</div>			
			<br><br>
			<div class="container">

				<form action="/LigneDevisElimina" method="post">
					<button type="submit" class="btn btn-lg btn-primary">Eliminer Ligne Devis</button>
					<div>
					<input type="text" name="idLigneDevis" value="{{ligneDevisSelect.idLigneDevis}}" style="visibility: hidden" />

					</div>
				</form>

			</div>	

		
		{%endifequal%}
			
	{%endifequal%}
	
</div>
{% include "footer.html" %}
